plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
    id 'eclipse'
    id 'eclipse-wtp'
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
}
eclipse {
    project {
        name = 'knowledge'
    }
}

war {
    from('resources/webapp') {
        include '*'
    }
}
ext {
	// spring libs
	springVersion = '5.2.4.RELEASE'
	springDataVersion = '2.2.5.RELEASE'
	springSecurityVersion = '5.3.0.RELEASE'
	h2Version = '1.4.200'
	tilesVersion = '3.0.8'
	
	//persistency libraries
	hibernateVersion = '5.4.12.Final'
	hibernateJpaVersion = '1.0.2.Final'
	hibernateValidatorVersion = '6.0.18.Final'
	
	mysqlVersion = '5.1.48'
	// misc
	io = '2.6'
	
	jacksonVersion = '2.10.3'
	
	tomcatVersion = '9.0.31'
	
	apacheHttpclient = '4.5.12'
	
	websocketApi = '1.1'
	
	gsonVersion = '2.8.6'
}






repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
configurations.all {
    resolutionStrategy {
        force "org.slf4j:slf4j-api-1.7.26.jar:1.7.26"
	    // exclude group: "org.slf4j", module: "slf4j-log4j12"
	    // exclude group: "log4j", module: "log4j"
    }
}
dependencies {


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion
    
    
    // https://mvnrepository.com/artifact/com.h2database/h2
	compile group: 'com.h2database', name: 'h2', version: h2Version
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: hibernateVersion
    
	// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
	compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: hibernateValidatorVersion
	
	// https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
	compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: hibernateJpaVersion
	
	// https://mvnrepository.com/artifact/org.springframework/spring-core
	compile( group: 'org.springframework', name: 'spring-core', version: springVersion){
		exclude(module: 'commons-logging')
	}
	
	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile( group: 'org.springframework', name: 'spring-webmvc', version: springVersion){
		exclude(module: 'commons-logging')
	}

	// https://mvnrepository.com/artifact/org.springframework/spring-beans
	compile (group: 'org.springframework', name: 'spring-beans', version: springVersion){
		exclude(module: 'commons-logging')
	}


	// https://mvnrepository.com/artifact/org.springframework/spring-aop
	
	compile( group: 'org.springframework', name: 'spring-aop', version: springVersion){
		exclude(module: 'commons-logging')
	}
	
	
	// https://mvnrepository.com/artifact/org.springframework/spring-websocket
	compile( group: 'org.springframework', name: 'spring-websocket', version: springVersion){
		exclude(module: 'commons-logging')
	}
	
	// https://mvnrepository.com/artifact/org.springframework/spring-messaging
	compile (group: 'org.springframework', name: 'spring-messaging', version: springVersion){
		exclude(module: 'commons-logging')
	}
	
	// https://mvnrepository.com/artifact/org.springframework.security/spring-security-data
	compile (group: 'org.springframework.security', name: 'spring-security-data', version: springVersion){
		exclude(module: 'commons-logging')
	}
	
	
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
	compile (group: 'org.springframework.data', name: 'spring-data-jpa', version: springDataVersion){
		//exclude(module: 'slf4j-api-1.7.26')
	}
	


	// https://mvnrepository.com/artifact/org.springframework.security/spring-security-web
	compile group: 'org.springframework.security', name: 'spring-security-web', version: springSecurityVersion
	
	// https://mvnrepository.com/artifact/org.springframework.security/spring-security-config
	compile group: 'org.springframework.security', name: 'spring-security-config', version: springSecurityVersion
	
	// https://mvnrepository.com/artifact/org.springframework.security/spring-security-taglibs
	compile group: 'org.springframework.security', name: 'spring-security-taglibs', version: springSecurityVersion

	// https://mvnrepository.com/artifact/org.springframework.security/spring-security-bom
	compile group: 'org.springframework.security', name: 'spring-security-bom', version: springSecurityVersion, ext: 'pom'

    compile "ch.qos.logback:logback-classic:1.1.3"
    compile "org.slf4j:log4j-over-slf4j:1.7.13"

	// https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-websocket-api
	compile group: 'org.apache.tomcat', name: 'tomcat-websocket-api', version: tomcatVersion
	
	providedCompile 'org.apache.tomcat:tomcat-catalina:9.0.30'
	// https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: tomcatVersion

	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: apacheHttpclient

	// https://mvnrepository.com/artifact/javax.websocket/javax.websocket-api
	providedCompile group: 'javax.websocket', name: 'javax.websocket-api', version: websocketApi

	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-extras
	compile group: 'org.apache.tiles', name: 'tiles-extras', version: tilesVersion
		
		
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-servlet
	compile group: 'org.apache.tiles', name: 'tiles-servlet', version: tilesVersion
		
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-jsp
	compile group: 'org.apache.tiles', name: 'tiles-jsp', version: tilesVersion	
	
	// https://mvnrepository.com/artifact/javax.servlet/jstl
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
	//testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.1'
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
	//compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
	
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	//compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'
	
	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: io
	
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jacksonVersion
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jacksonVersion
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: gsonVersion

}
